<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMRMIKEMTL</title>
    <link rel="stylesheet" href="{{url_for('static',filename='dist/output.css')}}">
</head>

<body>
    <nav class="px-2 sm:px-4 py-2.50">
        <div class="container flex flex-wrap items-center justify-between mx-auto">
            <a href="/" class="flex items-center">

                <span class="self-center text-xl font-semibold whitespace-nowrap">MRMIKEMTL</span>
            </a>
            <div class="flex md:order-2">
                <button type="button"

                    <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"

                        <path fill-rule="evenodd"
                            d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"

            <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-cta">
                <ul
                    class="flex flex-col p-4 mt-4 border rounded-lg md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-white">
                    <li>
                        <a href="/"
                            class="block py-2 pl-3 pr-4 text-lg text-white bg-blue-700 rounded-sm md:bg-transparent md:hover:text-purple-500 md:p-0"

                    </li>
                    <li>
                        <a href="/leaderboard"
                            class="block py-2 pl-3 pr-4 text-lg text-gray-700 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:hover:text-purple-500 md:p-0">Leaderboard</a>
                    </li>
                    <li>
                        <a href="/smf_league"
                            class="block py-2 pl-3 pr-4 text-lg text-gray-700 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:hover:text-purple-500 md:p-0">SMF League</a>
                    </li>
                    <li>
                        <a href="/events"
                            class="block py-2 pl-3 pr-4 text-lg text-gray-700 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:hover:text-purple-500 md:p-0">Past Events</a>
                    </li>
                    <li>
                        <a href="/point_system"
                            class="block py-2 pl-3 pr-4 text-lg text-gray-700 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:hover:text-purple-500 md:p-0">SMF Point System</a>
                    </li>
                </ul>

    <div class="bg-[url(cityscape.jpg)] bg-cover bg-center min-h-screen">

            </div>
           

<div class="flex mb-8 border mx-auto p-7 w-100 rounded-lg shadow-xs border-gray-700 md:mb-12 md:grid-cols-2 bg-gray-800">
    <figure class="flex flex-col items-center justify-center p-8 text-center rounded-t-lg md:rounded-t-none md:rounded-ss-lg bg-gray-800 border-gray-700">

            <button type="button"
                    class="text-white mt-2 bg-purple-500 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-3 md:mr-0"><a href="/">Home</a></button>
    </figure>
