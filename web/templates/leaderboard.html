{% extends "base.html" %}
{% block content %}
<div class="overflow-x-auto shadow-2xl rounded-xl border border-slate-700">
    <table class="w-full text-left text-white bg-slate-900">
        <caption class="p-6 text-2xl font-extrabold text-center bg-blue-600 uppercase tracking-widest">
            SMF 2026 Leaderboard
        </caption>
        <thead class="text-xs text-blue-300 uppercase bg-slate-800">
            <tr>
                <th class="px-6 py-4 border-b border-slate-700 text-center">Rank</th>
                <th class="px-6 py-4 border-b border-slate-700">Name</th>
                <th class="px-6 py-4 border-b border-slate-700 text-center">Points</th>
                <th class="px-6 py-4 border-b border-slate-700 text-center">Record</th>
            </tr>
        </thead>
        <tbody class="divide-y divide-slate-800">
            {% for row in data %}
            <tr class="hover:bg-blue-900/20 transition-colors duration-200">
                <td class="px-6 py-4 text-center font-mono text-blue-400">{{ row.rank }}</td>
                <td class="px-6 py-4 font-semibold">{{ row.name }}</td>
                <td class="px-6 py-4 text-center font-bold">{{ row.total_points }}</td>
                <td class="px-6 py-4 text-center text-gray-400">{{ row.record }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="flex justify-center items-center bg-slate-900 py-4 gap-2 border-t border-slate-700">
        {% for page in pages %}
            <a href="/leaderboard?page={{ page }}" class="px-4 py-2 rounded-md {% if request.args.get('page') == page|string %}bg-blue-600 text-white{% else %}bg-slate-800 text-gray-300 hover:bg-slate-700{% endif %} transition-all">
                {{ page }}
            </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
