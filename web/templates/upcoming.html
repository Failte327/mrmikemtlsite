{% extends "base.html" %}
{% block title %}Upcoming Tournaments - MRMIKEMTL{% endblock %}
{% block content %}
<div class="max-w-4xl mx-auto">
    <h3 class="text-3xl font-bold text-white text-center mb-10">Upcoming Tournaments</h3>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        {% for tournament in upcoming_tournaments %}
        <div class="bg-slate-900 border border-slate-700 p-6 rounded-2xl shadow-xl hover:border-blue-500 transition-all group">
            <div class="text-blue-500 font-bold text-sm mb-2 uppercase tracking-widest">Warcraft III Event</div>
            <h4 class="text-xl font-bold text-white mb-4">{{ tournament[0] }}{{ tournament[1] }}</h4>
            <p class="text-gray-400 mb-6 leading-relaxed">{{ tournament[2] }}</p>
            <a href="{{ 'https://' + tournament[3] }}" class="inline-block w-full text-center bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl transition-all">
                Register Now
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
