{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto mt-12 mb-20 bg-slate-900 p-10 rounded-3xl border border-slate-800 shadow-2xl">
        <div class="w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-6 shadow-lg shadow-blue-900/20 overflow-hidden border-2 border-blue-600">
            <img src="{{ url_for('static', filename='dist/beard_logo.jpg') }}" class="w-full h-full object-cover">
        </div>

    <h1 class="text-2xl font-bold text-white text-center mb-2">Create SMF Account</h1>
    <p class="text-gray-400 text-center mb-8">Join the community today</p>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
            <div class="bg-red-500/10 border border-red-500 text-red-500 p-3 rounded-xl mb-6 text-sm text-center">
                {{ message }}
            </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form method="POST" action="/signup" class="space-y-5">
        <div>
            <label class="block text-sm font-medium text-gray-400 mb-2" for="username">Username</label>
            <input type="text" name="username" id="username" required 
                class="w-full px-4 py-3 rounded-xl bg-slate-800 border border-slate-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all placeholder-gray-600"
                placeholder="OrcSlayer225">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-400 mb-2" for="email">Email Address</label>
            <input type="email" name="email" id="email" required 
                class="w-full px-4 py-3 rounded-xl bg-slate-800 border border-slate-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all placeholder-gray-600"
                placeholder="name@showmatchfriday.com">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-400 mb-2" for="password">Password</label>
            <input type="password" name="password" id="password" required 
                class="w-full px-4 py-3 rounded-xl bg-slate-800 border border-slate-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all placeholder-gray-600"
                placeholder="••••••••">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-400 mb-2" for="confirm_password">Confirm Password</label>
            <input type="password" name="confirm_password" id="confirm_password" required 
                class="w-full px-4 py-3 rounded-xl bg-slate-800 border border-slate-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all placeholder-gray-600"
                placeholder="••••••••">
        </div>

        <button type="submit" 
            class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-xl transition-all transform active:scale-[0.98] shadow-lg shadow-blue-900/30 mt-4">
            Sign Up
        </button>
    </form>

    <div class="mt-8 text-center">
        <p class="text-gray-500 text-sm">
            Already have an account? 
            <a href="/login" class="text-blue-400 hover:text-blue-300 font-semibold transition-colors">Sign in</a>
        </p>
    </div>
</div>
{% endblock %}
