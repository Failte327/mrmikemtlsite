{% extends "base.html" %}
{% block content %}
<div class="max-w-2xl mx-auto bg-slate-900 p-8 rounded-2xl border border-slate-800 shadow-2xl">
    <h2 class="text-2xl font-bold text-white mb-6">Create New Blog Post</h2>
    <form method="POST">
        <div class="mb-4">
            <label class="block text-gray-400 mb-2">Title</label>
            <input type="text" name="title" required class="w-full bg-slate-800 border border-slate-700 rounded-lg p-3 text-white focus:ring-2 focus:ring-blue-500 outline-none">
        </div>
        <div class="mb-6">
            <label class="block text-gray-400 mb-2">Content</label>
            <textarea name="content" rows="6" required class="w-full bg-slate-800 border border-slate-700 rounded-lg p-3 text-white focus:ring-2 focus:ring-blue-500 outline-none"></textarea>
        </div>
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl transition-all">
            Publish Post
        </button>
    </form>
</div>
{% endblock %}
